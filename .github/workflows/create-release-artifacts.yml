name: Release Artifacts

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Prepare release folder
        run: |
          FOLDER="MassBank-cli-tools"
          mkdir "$FOLDER"
          if [ -d bin ]; then
            cp -r bin "$FOLDER/"
          fi
          if [ -d lib ]; then
            cp -r lib "$FOLDER/"
          fi

      - name: Archive release folder
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          zip -r "MassBank-cli-tools-$VERSION.zip" "MassBank-cli-tools"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: MassBank-cli-tools-${{ github.event.release.tag_name }}.zip
